name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"

jobs:
  # ─── 1. Typecheck ────────────────────────────────────────────────────────────
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - run: npm run typecheck --workspaces --if-present
      - run: npm run lint --workspaces --if-present

  # ─── 2. Unit Tests ──────────────────────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - run: npm run build --workspaces --if-present
      - run: npm run test --workspaces --if-present
        env:
          GEMINI_API_KEY: test_key_not_used_in_unit_tests

  # ─── 3. Contract Tests ───────────────────────────────────────────────────────
  contract-tests:
    name: Contract Tests (JSON Schema)
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - run: npm run build -w packages/shared-types
      - run: node scripts/validate-fixtures.mjs

  # ─── 4. Docker Build ─────────────────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [unit-tests, contract-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build API Gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.api-gateway
          push: false
          tags: slanger-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: false
          tags: slanger-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── 5. Security Audit ───────────────────────────────────────────────────────
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - run: npm audit --audit-level=high
        continue-on-error: true

  # ─── 6. Deploy to Staging (main branch only) ─────────────────────────────────
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [unit-tests, contract-tests, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.slanger.app
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy API to Fly.io staging
        run: flyctl deploy --config fly.toml --app slanger-api-staging --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_STAGING }}

  # ─── 7. Deploy to Production (manual approval) ───────────────────────────────
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://slanger.app
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy API to Fly.io production
        run: flyctl deploy --config fly.toml --app slanger-api --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_PROD }}\n      - name: Smoke test production
        run: |
          sleep 10
          curl -f https://api.slanger.app/health || exit 1
          curl -f https://api.slanger.app/health/ready || exit 1
          echo "Smoke tests passed"
