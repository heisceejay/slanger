version: "3.9"

# ── Slanger Production Stack ────────────────────────────────────────────────────
# Prerequisites:
#   cp packages/api-gateway/.env.example .env && fill values
#   docker compose -f docker-compose.prod.yml up -d --build
#
# Services:
#   redis       — LLM response cache + rate limiting
#   api-gateway — Node.js LLM proxy (stateless, no DB)
#   frontend    — Vite SPA + nginx reverse proxy

x-logging: &logging
  driver: "json-file"
  options: { max-size: "10m", max-file: "3" }

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    logging: *logging
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --save 60 1
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  api-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.api-gateway
    restart: unless-stopped
    logging: *logging
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: "3001"
      HOST: "0.0.0.0"
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    expose:
      - "3001"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3001/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - internal

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    restart: unless-stopped
    logging: *logging
    ports:
      - "80:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - internal
      - public

volumes:
  redis_data:

networks:
  internal:
    driver: bridge
  public:
    driver: bridge
