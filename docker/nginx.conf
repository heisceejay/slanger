worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
  worker_connections 1024;
  use epoll;
  multi_accept on;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # ── Logging ──────────────────────────────────────────────────────────────────
  log_format json_access escape=json
    '{'
      '"time":"$time_iso8601",'
      '"method":"$request_method",'
      '"uri":"$uri",'
      '"status":$status,'
      '"bytes_sent":$bytes_sent,'
      '"request_time":$request_time,'
      '"upstream_time":"$upstream_response_time",'
      '"remote_addr":"$remote_addr",'
      '"request_id":"$http_x_request_id"'
    '}';

  access_log /var/log/nginx/access.log json_access;

  # ── Performance ───────────────────────────────────────────────────────────────
  sendfile          on;
  tcp_nopush        on;
  tcp_nodelay       on;
  keepalive_timeout 65;
  gzip              on;
  gzip_vary         on;
  gzip_proxied      any;
  gzip_comp_level   6;
  gzip_types
    text/plain text/css text/xml application/json application/javascript
    application/rss+xml application/atom+xml image/svg+xml;

  # ── Security headers ──────────────────────────────────────────────────────────
  add_header X-Frame-Options           "SAMEORIGIN"    always;
  add_header X-Content-Type-Options    "nosniff"       always;
  add_header X-XSS-Protection          "1; mode=block" always;
  add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy        "camera=(), microphone=(), geolocation=()" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # ── Upstream: API Gateway ─────────────────────────────────────────────────────
  upstream api_gateway {
    server api-gateway:3001;
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Rate limiting ─────────────────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # ── Health check (for load balancer) ──────────────────────────────────────
    location = /health {
      return 200 '{"status":"ok"}';
      add_header Content-Type application/json;
      access_log off;
    }

    # ── API proxy ─────────────────────────────────────────────────────────────
    location /v1/auth/ {
      limit_req zone=auth burst=3 nodelay;

      proxy_pass         http://api_gateway;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   X-Request-ID      $request_id;
      proxy_set_header   Connection        "";
      proxy_read_timeout 30s;
      proxy_send_timeout 10s;
    }

    location /v1/ {
      limit_req zone=api burst=10 nodelay;

      proxy_pass         http://api_gateway;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   X-Request-ID      $request_id;
      proxy_set_header   Connection        "";
      # SSE: longer timeout for streaming pipeline events
      proxy_read_timeout 300s;
      proxy_send_timeout 30s;
      # SSE: disable buffering
      proxy_buffering    off;
      proxy_cache        off;
    }

    # ── OpenAPI docs proxy ────────────────────────────────────────────────────
    location /docs {
      proxy_pass         http://api_gateway;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ── Static assets — aggressive cache ─────────────────────────────────────
    location /assets/ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      access_log off;
    }

    # ── SPA fallback — all unmatched routes serve index.html ─────────────────
    location / {
      try_files $uri $uri/ /index.html;
      add_header Cache-Control "no-cache";
    }
  }
}
